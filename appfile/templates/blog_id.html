{%extends 'layout.html'%}
{%block content%}
<div class="container mt-5">
    <h1 class="text-center mb-4">{{post.title}}</h1>
    <p class="text-muted text-center">Posted on {{post.date_posted.strftime('%Y-%m-%d')}}</p>
    <div class="content my-4">
        <p>{{post.content}}</p>
    </div>
    <a href="{{url_for('routes_main.blog')}}" class="btn-link">Back to Blog</a>
    <a href="{{url_for('routes_main.update_blog',post_id=post.id)}}" class="btn-link">Update Post</a>
    <form method="POST" action="{{url_for('routes_main.delete_blog',post_id=post.id)}}">
        <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" >Delete</button>
    </form>
</div>
{%endblock content%}
